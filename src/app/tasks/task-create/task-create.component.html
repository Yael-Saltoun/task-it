<mat-card>
  <mat-spinner *ngIf="isLoading">  </mat-spinner>
  <form [formGroup]="form" (submit)="onSaveTask()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Task Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a Task title</mat-error>

    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()"> Pick Image</button>
      <input type="file" #filepicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
      matInput
      rows="2"
      formControlName="content"
      placeholder="Task Description"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the Task content</mat-error>

    </mat-form-field>
    <button mat-raised-button
      color="accent"
      type="submit">Save Task</button>
  </form>
</mat-card>
